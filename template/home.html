<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body
    {% if exp_occured %}
    style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');"
    {% else %}
    style="background-image: url('{{ image_url }}');"
    {% endif %}>
    <div class="container">
        <h1> Weather App</h1><br>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter City Name">
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="weather">
            <div class="left">
                <h2>{{temp}}&#176; C</h2>
                <h3>{{city}}</h3>
            </div>
            <div class="right">
                <div class="icon">
                    <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Weather Icon" width="400px">
                </div>
                <div class="condition">
                    <p>{{description}}</p>
                    <p>{{day}}</p>
                </div>  
            </div>
        </div>
    </div>
{% if exp_occured %}
<script>
    window.onload=function(){
        alert("correct the spelling mistake.");
    }
</script>
{% endif %}
</body>
</html>
